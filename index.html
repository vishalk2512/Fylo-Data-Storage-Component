<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fylo-Data-Storage-Component</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    </head>
    <body>
        <main>
            <div class="file-manager">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="Fylo" />
                </div>
                <div class="file-section">
                    <div class="box"><img src="./assets/icon-document.svg" alt="Document" /></div>
                    <div class="box"><img src="./assets/icon-folder.svg" alt="Folder" /></div>
                    <div class="box"><img src="./assets/icon-upload.svg" alt="Upload" /></div>
                </div>
            </div>
            <div class="storage">
                <p class="usage">You've used <strong>815GB</strong> of your storage</p>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                <div class="limit">
                    <strong class="first-limit">0 GB</strong>
                    <strong class="last-limit">1000 GB</strong>
                </div>
                <div class="floating-data-left-box">
                    <p><strong>185</strong> <span>GB LEFT</span></p>
                    <div class="tringle"></div>
                </div>
            </div>
        </main>
    </body>
</html>
